[tool:pytest]
# Konfiguracja pytest dla parsera MusicXML

# Katalogi z testami
testpaths = tests

# Wzorce nazw plików testowych
python_files = test_*.py *_test.py

# Wzorce nazw klas testowych
python_classes = Test*

# Wzorce nazw funkcji testowych
python_functions = test_*

# Markery testów
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    integration: marks tests as integration tests
    edge_case: marks tests as edge cases
    real_world: marks tests with real world files

# Opcje domyślne
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Ścieżka Python (dodaje katalog główny do PYTHONPATH)
pythonpath = .

# Minimalna wersja pytest
minversion = 7.0

# Filtrowanie ostrzeżeń
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:music21.*

# Konfiguracja pokrycia kodu
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov 